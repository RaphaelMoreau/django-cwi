{% extends 'www/base_loggedin.html' %}

{% block title %}Application list{% endblock %}
{% block content %}
  <a href="{% url 'appCreate' %}">Create</a><br/>
  {% if apps.count == 0 %}
    No application defined<br/>
  {% else %}
    {% for app in apps %}
      <a href='{% url 'appDetail' app.id %}'>{{ app.name }}</a><br/>
    {% endfor %}
  {% endif %}
{% endblock %}
